build_script:
 - cd openjdk
 - ..\bootstrap-ikvm\javac.exe -g:none -sourcepath sourcepath282 -bootclasspath ..\ikvmstubs.jar @allsources.lst
 - cd ..\built-ikvm
 - git clone https://github.com/jessielesbian/ikvm
 - purgeclasses.bat
 - cd ..\
 - robocopy /E /MOV /MT:2 /ZB classpath built-ikvm\classpath
 - robocopy /E /MOV /MT:2 /ZB openjdk built-ikvm\openjdk
 - cd built-ikvm
 - nant\nant.exe
 - 7z a -mm=Deflate -mmt=on -mx=9 ..\ikvm-test-build-with-ikvmclass-{version}.zip bin
 - cd ..\
artifacts:
 - path: ikvm-test-build-with-ikvmclass-{version}.zip
   name: ikvm-test-build-with-ikvmclass-{version}
   type: zip
